        <script>
            const swiper = new Swiper(".swiper-brands", {
                // Optional parameters
                loop: true,
                speed: 2000,
                autoplay: {
                    delay: 1000,
                },
                breakpoints: {
                    // when window width is >= 320px
                    320: {
                        slidesPerView: 2,
                        spaceBetween: 20,
                    },
                    // when window width is >= 480px
                    720: {
                        slidesPerView: 4,
                        spaceBetween: 30,
                    },
                    // when window width is >= 640px
                    1280: {
                        slidesPerView: 6,
                        spaceBetween: 40,
                    },
                },
            });
        </script>
        <script>
